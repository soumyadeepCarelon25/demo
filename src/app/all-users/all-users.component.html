<!DOCTYPE html>
<html>
    <body>
        <form>
            <table style="width:100%">
                <tr>
                  <th>Username</th>
                  <th>Password</th>
                </tr>
                <tr *ngFor = " let user of users">
                  <td>{{user.uname}}</td>
                  <td>{{user.pwd}}</td>
                </tr>
              </table>

        </form>

    </body>
</html>
